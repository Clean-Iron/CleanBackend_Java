################################################################################
# DATASOURCE PRINCIPAL: MySQL
################################################################################
spring.datasource.url=jdbc:mysql://db:3306/${DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

################################################################################
# JPA / HIBERNATE
################################################################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

################################################################################
# FALLBACK H2 en memoria
################################################################################

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

